<div class="body">
<mat-card class="matcard">
    <h3>Signup Here !!</h3>
    <div class="Container">
        <form id="myForm">
        <mat-form-field  class="fld">
            <mat-label>UserName</mat-label>
            <input matInput class="inp">
            <mat-icon matSuffix> account_circle </mat-icon>
          </mat-form-field>  

          <mat-form-field  class="fld">
            <input matInput placeholder="Email" class="inp">
            <mat-icon matSuffix> alternate_email </mat-icon>
          </mat-form-field>

          <mat-form-field  class="fld">
            <input matInput type="number" placeholder="PhoneNumber" class="inp">
            <span matPrefix>+91 &nbsp;</span>
            <mat-icon matSuffix>phone</mat-icon>
          </mat-form-field>

          <mat-form-field  class="fld">
            <input matInput type="password" placeholder="Set Password" class="inp">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
          </mat-form-field>
           
          <mat-divider></mat-divider>

          <br><br>

          <div class="btn">
          <button mat-raised-button color="primary"> Register <mat-icon>library_add</mat-icon></button> 
          &nbsp;&nbsp;
          <button type="reset" mat-raised-button color="accent" onclick="ResetForm()">Reset<mat-icon>loop</mat-icon></button>
        </div> 
    </form>
    </div>
</mat-card>
